<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Mask Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Face Mask Detection</h1>
    
    <div class="container">
        <!-- Camera Section -->
        <div class="section">
            <h2>Live Camera Feed</h2>
            <button id="startCameraBtn">Open Camera</button>
            <button id="stopCameraBtn" style="display:none;">Stop Camera</button>
            <div id="videoContainer" style="display:none;">
                <img src="" id="videoFeed" alt="Camera Feed">
            </div>
        </div>

        <!-- Image Upload Section -->
        <div class="section">
            <h2>Upload Image</h2>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file" accept="image/*" required>
                <input type="submit" value="Upload">
            </form>
            {% if uploaded_image %}
                <h3>Result:</h3>
                <img src="{{ url_for('static', filename=uploaded_image) }}?t={{ timestamp }}" alt="Processed Image" class="result-image">
            {% endif %}
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
